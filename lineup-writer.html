<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dugout Team Builder | Write a Lineup</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    :root {
      --green: #004225;
      --cream: #fdf8f2;
      --tan: #e6d5b8;
      --red: #b93a32;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--cream);
      color: var(--green);
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background: var(--green);
      color: var(--cream);
      padding: 1rem 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .lineup-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .lineup-header {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .lineup-header input {
      flex: 1;
      padding: 0.5rem;
      border: 2px solid var(--tan);
      border-radius: 8px;
      font-size: 1rem;
    }

    .lineup-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    th {
      background: var(--green);
      color: var(--cream);
      padding: 0.5rem;
      font-weight: 600;
      border-radius: 6px 6px 0 0;
    }

    td {
      border: 1px solid var(--tan);
      padding: 0.5rem;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      border: none;
      outline: none;
      font-size: 1rem;
      color: var(--green);
      background: transparent;
    }

    .diamond {
      margin: 2rem auto;
      width: 200px;
      height: 200px;
      border: 3px solid var(--green);
      border-radius: 4px;
      transform: rotate(45deg);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--tan);
      color: var(--green);
      font-weight: 600;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      background: var(--green);
      color: var(--cream);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: var(--red);
    }

    @media (max-width: 768px) {
      .lineup-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>Write a Lineup</header>

  <div class="lineup-container">
    <div class="lineup-header">
      <input type="text" id="coachName" placeholder="Coach Name">
      <input type="text" id="opponentName" placeholder="Opponent">
    </div>

    <div class="lineup-grid">
      <div>
        <table id="mainLineup">
          <thead>
            <tr><th>#</th><th>Player</th><th>Pos.</th></tr>
          </thead>
          <tbody>
            <!-- 9 lineup spots -->
            ${Array.from({ length: 9 }, (_, i) => `
              <tr>
                <td><input type="number" min="0" class="num"></td>
                <td><input type="text" class="player"></td>
                <td><input type="text" class="pos"></td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      </div>

      <div>
        <table id="subsLineup">
          <thead>
            <tr><th>#</th><th>Substitute</th><th>Pos.</th></tr>
          </thead>
          <tbody>
            ${Array.from({ length: 5 }, (_, i) => `
              <tr>
                <td><input type="number" min="0" class="num"></td>
                <td><input type="text" class="player"></td>
                <td><input type="text" class="pos"></td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      </div>
    </div>

    <div class="diamond">Diamond</div>

    <div class="buttons">
      <button id="saveLineup">Save Lineup</button>
      <button id="clearLineup">Clear</button>
      <button id="exportLineup">Export</button>
    </div>
  </div>

  <script>
    // Save Lineup
    document.getElementById("saveLineup").addEventListener("click", () => {
      const coach = document.getElementById("coachName").value;
      const opponent = document.getElementById("opponentName").value;
      const main = Array.from(document.querySelectorAll("#mainLineup tbody tr")).map(row => ({
        num: row.querySelector(".num").value,
        player: row.querySelector(".player").value,
        pos: row.querySelector(".pos").value
      }));
      const subs = Array.from(document.querySelectorAll("#subsLineup tbody tr")).map(row => ({
        num: row.querySelector(".num").value,
        player: row.querySelector(".player").value,
        pos: row.querySelector(".pos").value
      }));
      localStorage.setItem("lineupData", JSON.stringify({ coach, opponent, main, subs }));
      alert("âœ… Lineup saved!");
    });

    // Load existing lineup
    window.addEventListener("load", () => {
      const data = JSON.parse(localStorage.getItem("lineupData"));
      if (!data) return;
      document.getElementById("coachName").value = data.coach;
      document.getElementById("opponentName").value = data.opponent;

      const mainRows = document.querySelectorAll("#mainLineup tbody tr");
      const subsRows = document.querySelectorAll("#subsLineup tbody tr");

      data.main.forEach((p, i) => {
        if (mainRows[i]) {
          mainRows[i].querySelector(".num").value = p.num;
          mainRows[i].querySelector(".player").value = p.player;
          mainRows[i].querySelector(".pos").value = p.pos;
        }
      });

      data.subs.forEach((p, i) => {
        if (subsRows[i]) {
          subsRows[i].querySelector(".num").value = p.num;
          subsRows[i].querySelector(".player").value = p.player;
          subsRows[i].querySelector(".pos").value = p.pos;
        }
      });
    });

    // Clear Lineup
    document.getElementById("clearLineup").addEventListener("click", () => {
      localStorage.removeItem("lineupData");
      window.location.reload();
    });

    // Export to SMS format
    document.getElementById("exportLineup").addEventListener("click", () => {
      const data = JSON.parse(localStorage.getItem("lineupData"));
      if (!data) return alert("No lineup to export!");
      let text = `Lineup vs ${data.opponent}\nCoach: ${data.coach}\n\n`;
      data.main.forEach((p, i) => {
        if (p.player) text += `${i+1}. ${p.num || ''} ${p.player} - ${p.pos}\n`;
      });
      text += `\nSubs:\n`;
      data.subs.forEach(p => {
        if (p.player) text += `- ${p.num || ''} ${p.player} (${p.pos})\n`;
      });
      window.location.href = `sms:?body=${encodeURIComponent(text)}`;
    });
  </script>
</body>
</html>
