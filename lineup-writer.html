<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Lineup</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .lineup-card {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border-bottom: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    input {
      width: 90%;
      padding: 4px;
      font-size: 14px;
    }

    .buttons {
      text-align: center;
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Team Lineup</h1>
  <div class="lineup-card">
    <table id="lineup-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Player Name</th>
          <th>Position</th>
        </tr>
      </thead>
      <tbody>
        <!-- 9 player slots -->
        ${[...Array(9)].map((_, i) => `
        <tr>
          <td>${i + 1}</td>
          <td><input type="text" id="player-${i+1}" placeholder="Enter name"></td>
          <td><input type="text" id="position-${i+1}" placeholder="Enter position"></td>
        </tr>
        `).join('')}
      </tbody>
    </table>
    <div class="buttons">
      <button onclick="saveLineup()">Save Lineup</button>
      <button onclick="clearLineup()">Clear Lineup</button>
    </div>
  </div>

  <script>
    // Load saved lineup on page load
    window.onload = () => {
      for (let i = 1; i <= 9; i++) {
        const name = localStorage.getItem('player-' + i);
        const position = localStorage.getItem('position-' + i);
        if (name) document.getElementById('player-' + i).value = name;
        if (position) document.getElementById('position-' + i).value = position;
      }
    }

    function saveLineup() {
      for (let i = 1; i <= 9; i++) {
        const name = document.getElementById('player-' + i).value;
        const position = document.getElementById('position-' + i).value;
        localStorage.setItem('player-' + i, name);
        localStorage.setItem('position-' + i, position);
      }
      alert('Lineup saved!');
    }

    function clearLineup() {
      if (!confirm('Are you sure you want to clear the lineup?')) return;
      for (let i = 1; i <= 9; i++) {
        document.getElementById('player-' + i).value = '';
        document.getElementById('position-' + i).value = '';
        localStorage.removeItem('player-' + i);
        localStorage.removeItem('position-' + i);
      }
    }
  </script>
</body>
</html>
